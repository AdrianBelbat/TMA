<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
</head>
<body>
{% extends 'tma_app/base.html' %}
{% block content %}
	<p>{{ item_id }}</p>
    <form action="{% url 'tma_app:edit_item' item.item_id %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button name="submit">Save changes</button>
    </form>
{% endblock %}
</body>
</html>
